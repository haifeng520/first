<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var sum = 100;
        do {
            var num = prompt('请输入您要进行的操作：\n 1.存钱  \n  2.取钱 \n  3.显示余额  \n  4退出');
            if (num == '1') {
                var num1 = parseFloat(prompt('存的金额是：'));
                sum += num1;
                alert('剩余金额为：' + sum);
            }
            else if (num == '2') {
                var num2 = parseFloat(prompt('取的金额是：'));
                sum -= num2;
                alert('剩余金额为：' + sum);
            }
            else if (num == '3') alert('剩余金额为：' + sum);
            // else if (num == '4') break;
        } while (num != '4')
    </script>
</head>
